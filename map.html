<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!--le fichier utilise l’encodage UTF-8, il faut l’interpréter comme ça. -->
  
  <title>Flight way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Flight way</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 

<!--charge la bibliothèque JavaScript Leaflet dans la page. -->

  <script>
    var map = L.map('map')

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/Luna-bl/Project_flight_data/refs/heads/master/flight_way.geojson')
      .then(response => response.json())
      .then(data => {
        var geojsonLayer = L.geoJSON(data, {
          style: {
            color: 'blue', // couleur de la ligne //
            weight: 3 // pixel de la ligne //
          }
        }).addTo(map);

    // Centrer et zoomer automatiquement sur le parcours//
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(error => {
        console.error('Erreur chargement GeoJSON :', error);
      });
  </script>
</body>
</html>
